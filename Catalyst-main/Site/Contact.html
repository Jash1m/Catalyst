<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-body-tertiary shadow-lg">
      <div class="container-fluid">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="About.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="JobMatch.html">Job Match</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="Contact.html"
              >Contact Us</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- Navbar -->

    <h1 class="text-center mt-3 mb-3">Contact Us</h1>
    <!-- Main Section -->
    <main>
      <!-- Contact Form -->
      <form>
        <div class="form-group">
          <label for="inputName">Name</label>
          <input
            type="name"
            class="form-control"
            id="inputName"
            aria-describedby="formHelp"
            placeholder="John Doe"
          />
          <small id="formHelp" class="form-text text-muted"
            >We'll never share your information with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="johndoe@catalyst.com"
          />
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="agreeToContact" />
          <label class="form-check-label" for="agreeToContact"
            >Allow Catalyst to email you with updates and offers</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <!-- Contact Form -->
    </main>
    <!-- Main Section -->
    <!-- Footer -->
    <footer class="bg-dark text-center bg-body-tertiary fixed-bottom">
      <!-- Copyright -->
      <div
        class="text-center p-3"
        style="background-color: rgba(54, 54, 54, 0.2)"
      >
        2023 Catalyst.com
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->
    <!-- Bootstrap JS Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
